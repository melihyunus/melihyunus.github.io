<form name="form" action="/contact" method="post" target="_self">
    <h2 align="center">Contact Form</h2>
    <div class="statusMessage"></div>
    <div class="mailBody">
        <label>Name</label>
        <div>
            <input class="field" name="name" type="text" placeholder="Name" maxlength="50">
            <span></span>
        </div> 
        <label>Email</label> 
        <div>
            <input class="field" name="mail" type="email" placeholder="Email" maxlength="50"/>
            <span></span>
        </div>
        <label>Subject</label> 
        <div>
            <input class="field" name="subject" type="text" placeholder="Subject" maxlength="100"/>
            <span></span>
        </div>
        <label>Message</label> 
        <div>
            <textarea class="field" name="message" rows="8" placeholder="Your message" maxlength="500"></textarea>
            <span></span>
        </div>
    </div>
    <p align="right">
        <input class="button" type="submit" value="Send">
    </p> 
</form>
